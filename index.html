<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora KM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Calculando o km</h1>

    <div class="pergunta">
        <label for="km">Quilometragem</label>
        <input type="number" name="km" id="km" placeholder="km">
        <br>
        <label for="combustivel">Valor Combust√≠vel</label>
        <input type="number" name="combustivel" id="combustivel" placeholder="valor combustivel">
    </div>
    <br>
    <h3>Escolha o veiculo</h3>
    <div class="radio">
        <div class="marca">
        <input type="radio" id="moto" name="veiculo" value="moto">
        <label for="moto">Moto - media 35 por litro</label><br>
        <input type="radio" id="carro" name="veiculo" value="carro">
        <label for="carro">Carro - media 14 por litro</label><br>
        <input type="radio" id="leve" name="veiculo" value="leve">
        <label for="leve">Leve 3/4 - media 6 por litro</label><br>
        <input type="radio" id="toco" name="veiculo" value="toco">
        <label for="toco">Toco - media 4,5 por litro</label><br>
        <input type="radio" id="truck" name="veiculo" value="truck">
        <label for="truck">Truck - media 3,5 por litro</label><br>
        <input type="radio" id="carreta" name="veiculo" value="carreta">
        <label for="carreta">Carreta - media 2 por litro</label><br>
        </div>
    </div>

    <button id="botao">Calcular</button>
    <br><br>
    <p id="resultado"></p>



    <script src="./script.js"></script>
</body>
</html>
